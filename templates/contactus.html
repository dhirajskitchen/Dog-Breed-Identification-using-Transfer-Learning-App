<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      letter-spacing: 2px;
      width: 100%;
    }

    header span {
      color: #f5a623;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      font-size: 12px;
    }

    nav a:hover {
      background-color: #333;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: calc(100vh - 80px);
      gap: 40px;
      padding: 20px 0;
    }

    .contact-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .info-block {
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .info-block img {
      width: 30px;
      height: 30px;
      background-color: #ffca50;
      padding: 10px;
      border-radius: 5px;
    }

    .info-block div {
      line-height: 1.6;
      font-size: 14px;
      color: #333;
    }

    .form-section {
      flex: 2;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-row input {
      flex: 1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #ffca50;
      border: none;
      padding: 12px 30px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #e5b645;
    }

    .title {
      font-size: 14px;
      letter-spacing: 2px;
      color: #888;
      font-weight: 300;
      margin-top: 20px;
    }

    .main-title {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>

  <header>
    DOG BREED<span>.</span>
  </header>

  <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contactus.html">Contact</a>
</nav>


  <div class="title">CONTACT</div>
  <div class="main-title">CONTACT US</div>

  <div class="main-container">
    <div class="contact-info">

      <div class="info-block">
        <img src="https://img.icons8.com/ios-filled/50/marker.png" alt="Location Icon" />
        <div>
          <strong>Location:</strong><br />
          Survey no. 91, Sundarayya Vignana Kendram,<br />
          Technical Block, 6th floor, Madhava Reddy Colony,<br />
          Gachibowli, Hyderabad, Telangana 500032
        </div>
      </div>

      <div class="info-block">
        <img src="https://img.icons8.com/ios-filled/50/secured-letter.png" alt="Email Icon" />
        <div>
          <strong>Email:</strong><br />
          info@thesmartbridge.com
        </div>
      </div>

      <div class="info-block">
        <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Call Icon" />
        <div>
          <strong>Call:</strong><br />
          +91 6304320044
        </div>
      </div>

    </div>

    <div class="form-section">
      <form>
        <div class="form-row">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Subject" required />
        </div>
        <div class="form-row">
          <textarea placeholder="Message" required></textarea>
        </div>
        <button class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
